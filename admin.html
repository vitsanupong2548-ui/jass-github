<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['"Prompt"', 'sans-serif'] },
                    colors: { 
                        brandBlue: '#0c32f9',   
                        brandYellow: '#ffc107', 
                        brandGreen: '#10a349',  
                        brandGrey: '#b2b2b2',   
                        inputGray: '#E5E7EB'    
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem'
                    }
                }
            }
        }
    </script>
    <style>
        .section-divider { margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #E5E7EB; }
        @media (min-width: 768px) { .section-divider { margin-top: 2rem; } }
        .section-title { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        @media (min-width: 768px) { .section-title { font-size: 1.25rem; } }
        input[type="date"], input[type="time"] { -webkit-appearance: none; }
        
        /* ซ่อน Scrollbar ของ Sidebar บนมือถือให้ดูสะอาดตา */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-white text-black font-sans flex h-screen overflow-hidden">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden transition-opacity duration-300 opacity-0"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 border-r border-gray-200 bg-white flex flex-col transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 hide-scrollbar shadow-2xl md:shadow-none">
        <div class="p-6 flex justify-between items-center border-b md:border-none border-gray-100">
            <h1 class="text-2xl font-bold">Admin</h1>
            <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-black p-2 rounded-lg bg-gray-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav class="flex flex-col flex-1 pb-10">
            <div id="nav-festival-bg" class="bg-brandBlue transition-colors">
                <a href="#" onclick="switchMainView('festival'); closeSidebarOnMobile();" id="nav-festival-text" class="text-white font-bold py-3 px-6 block transition">Festival & Event</a>
            </div>
            
            <div id="nav-musician-bg" class="transition-colors mt-1">
                <a href="#" onclick="switchMainView('musician')" id="nav-musician-text" class="font-bold text-black py-3 px-6 block hover:bg-gray-100 transition">Musician Network</a>
            </div>
            <div id="musician-sub-nav" class="flex flex-col text-sm text-gray-600 pb-2 hidden bg-white">
                <a href="#" onclick="switchMainView('musician'); setActiveMusicianTab('artist-lib'); closeSidebarOnMobile();" class="px-8 py-2 hover:text-brandYellow transition">Artist Library</a>
                <a href="#" onclick="switchMainView('musician'); setActiveMusicianTab('jazz-net'); closeSidebarOnMobile();" class="px-8 py-2 hover:text-brandYellow transition">Jazz Network</a>
            </div>
            
            <div id="nav-courses-bg" class="transition-colors mt-1">
                <a href="#" onclick="switchMainView('courses'); closeSidebarOnMobile();" id="nav-courses-text" class="font-bold text-black py-3 px-6 block hover:bg-gray-100 transition">Courses Library</a>
            </div>

            <div id="nav-bigband-bg" class="transition-colors mt-1">
                <a href="#" onclick="switchMainView('bigband'); closeSidebarOnMobile();" id="nav-bigband-text" class="font-bold text-black py-3 px-6 block hover:bg-gray-100 transition">CMBigband</a>
            </div>

            <a href="#" class="font-bold text-black hover:bg-gray-100 py-3 px-6 mt-1 transition">Forum Q&A</a>
            <a href="#" class="font-bold text-black hover:bg-gray-100 py-3 px-6 transition">Store & Merch</a>
        </nav>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative bg-white scroll-smooth w-full min-w-0">
        
        <div id="view-festival" class="block w-full">
            <header class="bg-brandBlue text-white px-4 md:px-8 py-4 sticky top-0 z-10 flex justify-between items-center shadow-sm min-h-[72px]">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-white p-1.5 hover:bg-white/20 rounded-md">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 class="text-xl md:text-2xl font-bold md:hidden">Festival</h2>
                </div>
                <button class="bg-blue-700 text-white px-4 md:px-6 py-2 rounded-full font-bold hover:bg-blue-800 transition text-xs md:text-sm shadow">+ Add Event</button>
            </header>
            
            <div class="p-4 md:p-8 max-w-3xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
                    <label class="bg-gray-300/70 h-40 md:h-48 flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                        <span id="text-fest-banner">+ Add Banner</span>
                        <img id="preview-fest-banner" class="absolute inset-0 w-full h-full object-cover hidden">
                        <input type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'preview-fest-banner', 'text-fest-banner')">
                    </label>
                    <label class="bg-gray-300/70 h-40 md:h-48 flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                        <span id="text-fest-poster">+ Add Poster</span>
                        <img id="preview-fest-poster" class="absolute inset-0 w-full h-full object-cover hidden">
                        <input type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'preview-fest-poster', 'text-fest-poster')">
                    </label>
                </div>
                <div class="space-y-4 mb-8">
                    <input type="text" placeholder="Title" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                    <input type="text" placeholder="Short Description" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                    
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mt-2">
                        <div class="relative"><span class="absolute -top-2 left-4 bg-white px-1 text-[10px] md:text-xs text-gray-500">Start Date</span><input type="date" class="w-full border border-inputGray rounded-full px-4 py-2.5 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center"></div>
                        <div class="relative"><span class="absolute -top-2 left-4 bg-white px-1 text-[10px] md:text-xs text-gray-500">Time</span><input type="time" class="w-full border border-inputGray rounded-full px-4 py-2.5 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center"></div>
                        <div class="relative"><span class="absolute -top-2 left-4 bg-white px-1 text-[10px] md:text-xs text-gray-500">End Date</span><input type="date" class="w-full border border-inputGray rounded-full px-4 py-2.5 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center"></div>
                        <div class="relative"><span class="absolute -top-2 left-4 bg-white px-1 text-[10px] md:text-xs text-gray-500">Time</span><input type="time" class="w-full border border-inputGray rounded-full px-4 py-2.5 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center"></div>
                    </div>

                    <div class="relative mt-2">
                        <input type="text" placeholder="Location" class="w-full border border-inputGray rounded-full pl-4 md:pl-6 pr-10 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                        <svg class="w-5 h-5 text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                    </div>

                    <textarea placeholder="Details ...." rows="6" class="w-full border border-inputGray rounded-2xl px-4 md:px-6 py-4 outline-none focus:border-brandBlue focus:ring-0 resize-none text-gray-700 text-sm md:text-base"></textarea>
                </div>

                <div class="section-divider"></div>
                <h3 class="section-title">Ticket</h3>
                <div class="space-y-4 mb-8">
                    <div class="flex gap-4 md:gap-6 mb-2">
                        <label class="flex items-center gap-2 cursor-pointer text-sm md:text-base"><input type="checkbox" class="form-checkbox rounded text-brandBlue focus:ring-0 h-4 w-4 md:h-5 md:w-5"> <span class="font-medium">Sale Open</span></label>
                        <label class="flex items-center gap-2 cursor-pointer text-sm md:text-base"><input type="checkbox" class="form-checkbox rounded text-brandBlue focus:ring-0 h-4 w-4 md:h-5 md:w-5"> <span class="font-medium">Sale Close</span></label>
                    </div>
                    <input type="text" placeholder="Ticket Title" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                    <textarea placeholder="Details" rows="4" class="w-full border border-inputGray rounded-2xl px-4 md:px-6 py-4 outline-none focus:border-brandBlue focus:ring-0 resize-none text-gray-700 text-sm md:text-base"></textarea>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input type="text" placeholder="Price" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                        <input type="text" placeholder="Sale Amount" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                    </div>
                    <div class="flex justify-end mt-2"><button class="bg-brandBlue text-white px-6 md:px-8 py-2 rounded-full font-bold hover:bg-blue-800 transition text-sm">Add</button></div>
                </div>

                <div class="section-divider"></div>
                <h3 class="section-title">Line Up</h3>
                <div class="flex flex-col sm:flex-row gap-3 mb-8 items-start sm:items-center w-full">
                    <div class="flex gap-3 w-full sm:w-auto">
                        <input type="date" class="border border-inputGray rounded-full px-3 py-2 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center flex-1 sm:w-32">
                        <input type="time" class="border border-inputGray rounded-full px-3 py-2 outline-none focus:border-brandBlue text-gray-700 text-xs md:text-sm text-center flex-1 sm:w-28">
                    </div>
                    <div class="flex gap-3 w-full">
                        <input type="text" placeholder="Details / Band Name" class="flex-1 min-w-0 border border-inputGray rounded-full px-4 py-2 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm">
                        <button class="bg-brandBlue text-white w-9 h-9 md:w-10 md:h-10 rounded-full flex items-center justify-center shrink-0 hover:bg-blue-800 transition shadow"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg></button>
                    </div>
                </div>

                <div class="section-divider"></div>
                <h3 class="section-title">Venue</h3>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 md:gap-6 mb-4">
                    <div class="md:col-span-2">
                        <label class="bg-gray-300/70 w-full h-40 md:h-full md:min-h-[150px] flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                            <span>+ Add Photo</span>
                            <input type="file" accept="image/*" class="hidden">
                        </label>
                    </div>
                    <div class="md:col-span-3 space-y-3">
                        <input type="text" placeholder="Title" class="w-full border border-inputGray rounded-full px-4 py-2 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                        <textarea placeholder="Details" rows="3" class="w-full border border-inputGray rounded-2xl px-4 py-3 outline-none focus:border-brandBlue focus:ring-0 resize-none text-gray-700 text-sm md:text-base"></textarea>
                        <input type="text" placeholder="Google Map Link" class="w-full border border-inputGray rounded-full px-4 py-2 outline-none focus:border-brandBlue focus:ring-0 text-gray-700 text-sm md:text-base">
                    </div>
                </div>
                <div class="flex justify-end mb-8"><button class="bg-brandBlue text-white px-8 md:px-10 py-2.5 rounded-full font-bold hover:bg-blue-800 transition text-sm shadow">Save</button></div>

                <div class="section-divider"></div>
                <h3 class="section-title">Gallery</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8">
                    <label class="bg-gray-300/70 aspect-square flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                        <span class="text-sm">+ Add Photo</span>
                        <input type="file" accept="image/*" class="hidden" multiple>
                    </label>
                </div>
            </div>
        </div>

        <div id="view-musician" class="hidden w-full">
            <header class="bg-brandYellow text-black px-4 md:px-8 pt-4 sticky top-0 z-10 flex flex-col shadow-sm min-h-[110px] justify-between">
                <div class="flex items-center gap-3 mb-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-black p-1.5 hover:bg-black/10 rounded-md">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 class="text-xl md:text-2xl font-bold">Musician Network</h2>
                </div>
                <div class="flex gap-1 overflow-x-auto hide-scrollbar w-full">
                    <button id="btn-artist-lib" onclick="setActiveMusicianTab('artist-lib')" class="bg-yellow-600/20 text-black px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-black transition whitespace-nowrap">Artist Library</button>
                    <button id="btn-jazz-net" onclick="setActiveMusicianTab('jazz-net')" class="bg-transparent text-gray-800 px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-transparent hover:bg-yellow-600/10 transition whitespace-nowrap">Jazz Network</button>
                </div>
            </header>

            <div class="p-4 md:p-8 max-w-3xl mx-auto">
                <div id="form-artist-lib" class="block w-full">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8">
                        <label class="bg-gray-300/70 h-40 md:h-48 flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                            <span id="text-mus-banner">+ Add Banner</span>
                            <img id="preview-mus-banner" class="absolute inset-0 w-full h-full object-cover hidden">
                            <input type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'preview-mus-banner', 'text-mus-banner')">
                        </label>
                        <label class="bg-gray-300/70 h-40 md:h-48 flex items-center justify-center font-bold text-gray-700 cursor-pointer hover:bg-gray-300 transition relative overflow-hidden rounded-lg">
                            <span id="text-mus-profile">+ Add Profile</span>
                            <img id="preview-mus-profile" class="absolute inset-0 w-full h-full object-cover hidden">
                            <input type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'preview-mus-profile', 'text-mus-profile')">
                        </label>
                    </div>

                    <div class="space-y-4 mb-8">
                        <input type="text" placeholder="Band / Institution Title" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandYellow focus:ring-0 text-gray-700 text-sm md:text-base">
                        <input type="text" placeholder="Category / Genre" class="w-full border border-inputGray rounded-full px-4 md:px-6 py-2.5 outline-none focus:border-brandYellow focus:ring-0 text-gray-700 text-sm md:text-base">

    <script>
        // ================= ควบคุม Sidebar บนมือถือ =================
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (sidebar.classList.contains('-translate-x-full')) {
                // เปิด Sidebar
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                // ปิด Sidebar
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function closeSidebarOnMobile() {
            if (window.innerWidth < 768) { 
                toggleSidebar();
            }
        }

        // ================= สลับหน้าหลัก =================
        function switchMainView(viewId) {
            const views = ['festival', 'musician', 'courses', 'bigband'];
            
            views.forEach(v => document.getElementById('view-' + v).classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');

            document.getElementById('nav-festival-bg').className = 'transition-colors';
            document.getElementById('nav-festival-text').className = 'font-bold text-black py-3 px-6 block hover:bg-gray-100 transition';
            
            document.getElementById('nav-musician-bg').className = 'transition-colors mt-1';
            document.getElementById('nav-musician-text').className = 'font-bold text-black py-3 px-6 block hover:bg-gray-100 transition';
            document.getElementById('musician-sub-nav').classList.add('hidden'); 
            
            document.getElementById('nav-courses-bg').className = 'transition-colors mt-1';
            document.getElementById('nav-courses-text').className = 'font-bold text-black py-3 px-6 block hover:bg-gray-100 transition';
            
            document.getElementById('nav-bigband-bg').className = 'transition-colors mt-1';
            document.getElementById('nav-bigband-text').className = 'font-bold text-black py-3 px-6 block hover:bg-gray-100 transition';

            if (viewId === 'festival') {
                document.getElementById('nav-festival-bg').classList.add('bg-brandBlue');
                document.getElementById('nav-festival-text').classList.replace('text-black', 'text-white');
                document.getElementById('nav-festival-text').classList.remove('hover:bg-gray-100');
            } 
            else if (viewId === 'musician') {
                document.getElementById('nav-musician-bg').classList.add('bg-brandYellow');
                document.getElementById('nav-musician-text').classList.remove('hover:bg-gray-100');
                document.getElementById('musician-sub-nav').classList.remove('hidden'); 
                setActiveMusicianTab('artist-lib'); 
            } 
            else if (viewId === 'courses') {
                document.getElementById('nav-courses-bg').classList.add('bg-brandGreen');
                document.getElementById('nav-courses-text').classList.replace('text-black', 'text-white');
                document.getElementById('nav-courses-text').classList.remove('hover:bg-gray-100');
            } 
            else if (viewId === 'bigband') {
                document.getElementById('nav-bigband-bg').classList.add('bg-brandGrey');
                document.getElementById('nav-bigband-text').classList.remove('hover:bg-gray-100');
            }
            
            // รีเซ็ตการเลื่อนหน้าจอกลับไปบนสุดเมื่อเปลี่ยนหน้า
            document.querySelector('main').scrollTo(0,0);
        }

        // ================= สลับฟอร์ม Artist Library & Jazz Network =================
        function setActiveMusicianTab(tabId) {
            const btnArtist = document.getElementById('btn-artist-lib');
            const btnJazz = document.getElementById('btn-jazz-net');
            const formArtist = document.getElementById('form-artist-lib');
            const formJazz = document.getElementById('form-jazz-net');

            btnArtist.className = 'bg-transparent text-gray-800 px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-transparent hover:bg-yellow-600/10 transition whitespace-nowrap';
            btnJazz.className = 'bg-transparent text-gray-800 px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-transparent hover:bg-yellow-600/10 transition whitespace-nowrap';

            formArtist.classList.add('hidden');
            formJazz.classList.add('hidden');

            if (tabId === 'artist-lib') {
                btnArtist.className = 'bg-yellow-600/20 text-black px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-black transition whitespace-nowrap';
                formArtist.classList.remove('hidden');
            } else {
                btnJazz.className = 'bg-yellow-600/20 text-black px-4 md:px-6 py-2 rounded-t-lg font-bold text-xs md:text-sm border-b-2 border-black transition whitespace-nowrap';
                formJazz.classList.remove('hidden');
            }
        }

        function previewImage(event, previewId, textId) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(previewId);
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById(textId).classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
